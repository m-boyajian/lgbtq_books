<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hanky Code</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <script>
    var staticUrl = "{{ url_for('static', filename='') }}";
  </script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>

  <div id="user-id" data-user-id="{{ current_user.id }}"></div>

  <nav class="navbar navbar-dark bg-dark d-flex justify-content-center align-items-center">
    <a class="navbar-brand" href="/">
      <h1 class="m-2">
        <span class="letter">H</span>
        <span class="letter">A</span>
        <span class="letter">N</span>
        <span class="letter">K</span>
        <span class="letter">Y</span>
        <span class="letter">C</span>
        <span class="letter">O</span>
        <span class="letter">D</span>
        <span class="letter">E</span>
      </h1>
    </a>
    <div id="nav-item"></div>
    <ul class="navbar-nav ml-auto"> <!-- Use ml-auto here to right-align links -->
      <li class="nav-item">
        {% if current_user.is_authenticated %}
          <a class="nav-link" href="{{ url_for('logout') }}">Log Out</a>
          <span class="navbar-text">Welcome, {{ current_user.username }}</span>
          <a class="nav-link" href="{{ url_for('profile', user_id=current_user.id) }}">Profile</a>
        {% else %}
          <a class="nav-link" href="/users/login">Login</a>
        {% endif %}
      </li>
      <li class="nav-item">
        {% if not current_user.is_authenticated %}
          <a class="nav-link" href="/users/register">Register</a>
        {% endif %}
      </li>
    </ul>
  </nav>
  {% block content %}
  {% endblock %}
  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
  <script type="module" src="/static/script.js"></script>
</body>
</html>
